<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Proyectil</title>
  <link rel="stylesheet" href="bachiller.css">
</head>
<body>
  <header>
    <h1>Simulación de Proyectil</h1>
  </header>
  
  <main>
    <div class="container">
      <!-- Contenedor de la simulación -->
      <div>
        <label for="velocity">Velocidad inicial (m/s):</label>
        <input type="number" id="velocity" value="50">
      </div>
      <div>
        <label for="angle">Ángulo inicial (°):</label>
        <input type="number" id="angle" value="45">
      </div>
      <div>
        <label for="gravity">Gravedad (m/s²):</label>
        <input type="number" id="gravity" value="9.8">
      </div>
      <div>
        <button id="start">Iniciar</button>
        <button id="pause" disabled>Pausar</button>
        <button id="reset" disabled>Reiniciar</button>
      </div>
      <canvas id="simulationCanvas"></canvas>
      <div>
        <p>Tiempo: <span id="time">0.0</span> s</p>
        <p>Altura máxima: <span id="maxHeight">0.0</span> m</p>
        <p>Distancia: <span id="distance">0.0</span> m</p>
      </div>
      <button id="exit">Salir</button>
    </div>
  </main>
  
  <footer>
  </footer>

  <script src="script.js"></script>
</body>
</html>
